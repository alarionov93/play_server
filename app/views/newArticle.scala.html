@(articleForm: play.data.Form[Article])
@import helper._

@main("Add new") {
    <h2>Add new</h2>
    @form(routes.ArticlesController.addArticle()) {
        @inputText(field = articleForm("title"))
        @inputDate(field = articleForm("date"))
        @inputText(field = articleForm("numberOfPages"))
        <input type="submit" value="Create">
    }
}
